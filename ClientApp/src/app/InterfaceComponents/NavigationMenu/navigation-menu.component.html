<!-- NavigationMenu -->
<div class="
    h-full w-64
    col-start-1 row-start-1 row-span-2 duration-300 transition-all
    flex flex-col justify-between" [ngClass]="{
        'w-64':isOpen,
        'w-12':!isOpen
    }">
    <section class="flex flex-col">
        <a class=" h-16 w-full flex flex-row justify-between" routerLink="role-selection" [ngClass]="isOpen ? 'w-full' : 'w-16'">

            <p class="flex mx-[6px] text-accent my-auto cursor-pointer">
                <i class=" !text-4xl my-auto material-symbols-outlined">factory</i>
            </p>

            <div class="logo flex-1 w-32 flex flex-col justify-center text-accent transition-all  cursor-pointer"
                [ngClass]="{
                        'opacity-100':isOpen,
                        'opacity-0 hide-after-300':!isOpen
                    }">

                <p class="flex flex-row text-lg my-auto p-0 font-semibold ">
                   <span class="font-extrabold ml-2 my-auto whitespace-nowrap ">ATOMSKILLS 2024</span>
                </p>
            </div>

        </a>
       
        <app-navigation-tree
            [paddingLeft]="10"
            [navigationButtons]="navigationButtons"
            >

        </app-navigation-tree>

    </section>

    <section class="flex flex-col justify-end">
        <a *ngIf="(stateService.jwtChanged | async)?.roles?.length != null && (stateService.jwtChanged | async)!.roles!.length > 1" class="w-auto p-4 hover:bg-blue-200 active:bg-blue-300 transition-all cursor-pointer"
        routerLink="applications">
            <i class=" flex flex-row">
                <span class="w-4 pi pi-home p-0 mr-4 my-auto transition-all text-secondary"></span>
                <div class="my-auto transition-all max-h-[20px] overflow-hidden text-secondary text-sm" [ngClass]="{
                    'opacity-100':isOpen,
                    'opacity-0':!isOpen
                }">Все приложения</div>
            </i>
        </a>
        <button class="w-auto p-4 hover:bg-blue-200 active:bg-blue-300 transition-all cursor-pointer"
            (click)="changeMenuState()">
            <i class=" flex flex-row">
                <span class="w-4 pi pi-angle-double-right p-0 mr-4 my-auto transition-all duration-300   text-secondary" [ngClass]="{
                        'rotate-180':isOpen
                    }"></span>
                <div class="my-auto transition-all text-secondary text-sm" [ngClass]="{
                    'opacity-100':isOpen,
                    'opacity-0':!isOpen
                }">Скрыть</div>
            </i>
        </button>
    </section>

</div>
