<section >
    <p-table
      [value]="(reportService.dataReport | async)!"
      [scrollable]="true"
      scrollHeight="400px" >
        <ng-template pTemplate="header">
            <tr>
                <th>№</th>
                <th>Стенд</th>
                <th>Дата проведения</th>
                <th>Значение</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-report >
            <tr>
                <td>{{report.id}}</td>
                <td>{{report.name}}</td>
                <td>{{report.date | date: "dd.MM.yyyy"}}</td>
                <td>{{report.value}}</td>
            </tr>
        </ng-template>
    </p-table>
  </section>
  <a [href]="excelReportLink" target="_blank" rel="noopener noreferrer" class="p-button font-bold">Выгрузить в Excel</a>
