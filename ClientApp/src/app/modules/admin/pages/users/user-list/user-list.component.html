<section>
  <p-treeTable [value]="users" [scrollable]="true">
    <ng-template pTemplate="header">
      <tr>
        <th [width]="'50px'"></th>
        <th>ФИО</th>
        <!-- <th>Логин</th> -->
        <th>Должность</th>
        <th>Пол</th>
        <th [width]="'200px'">Профессиональный уровень</th>
        <th>Тематики</th>
        <th [width]="'150px'">Заведение задач</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr [ttRow]="rowNode">
        <td [width]="'50px'">
          <p-treeTableToggler [rowNode]="rowNode" />
        </td>
        <td>
          {{rowData.fio}}
          <!-- {{rowData.firstName + ' ' + rowData.secondName + ' ' + rowData.lastName}} -->
        </td>
        <!-- <td>{{rowData.login}}</td> -->
        <td>{{rowData.position}}</td>
        <td>{{rowData.gender}}</td>
        <td [width]="'200px'">{{rowData.prof_level}}</td>
        <td>
          <div class="flex flex-col">
            <div class="topic" *ngFor="let topic of rowData.topics">
              {{topic}}
            </div>
          </div>
        </td>
        <td [width]="'150px'">
          <div class="flex justify-center">
            <p-checkbox *ngIf="rowData.prof_level < 5" (onChange)="onCheck(rowData)" [(ngModel)]="rowData.can_add"
              [binary]="true"></p-checkbox>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-treeTable>
  <p-skeleton *ngIf="this.adminUserService.isLoading" height="4rem" styleClass="my-2 w-full" />
</section>
