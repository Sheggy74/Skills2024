<p-dialog [header]="title" [modal]="true" [(visible)]="isOpen" position="top" [style]="{width: '800px'}">

  <div id="top-bar">
    <input type="text" pInputText (input)="onInput()" [(ngModel)]="searchString" placeholder="Поиск">
  </div>
  <div>
    <p-table [value]="projectsFiltered" [scrollable]="true" scrollHeight="450px" selectionMode="single"
      [(selection)]="selectedProject" dataKey="id">
      <ng-template pTemplate="header">
        <tr>
          <th>Наименование проекта</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr [pSelectableRow]="project">
          <td>{{project.name}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="mt-4 flex flex-row justify-end">
    <button type="button" pButton (click)="setUserOnProj()">Подтвердить</button>
  </div>


</p-dialog>
