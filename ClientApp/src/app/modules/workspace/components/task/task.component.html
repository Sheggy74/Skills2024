<p>{{ task.description }}</p>
<div class="flex justify-between align-middle">
  <p>{{ task.dateCreation | date:"dd.MM.yyyy" }}</p>
  <p>{{ task.priorityId }}</p>
  <div *ngIf="isManagerOrAdmin" class="">
    <p-button icon="pi pi-pencil" pTooltip="Редактировать" [showDelay]="1000" class="p-button-icon-only" rounded="true"
      (onClick)="openEditSidebar()" styleClass="p-button-primary p-button-sm"></p-button>
    <p-button icon="pi pi-trash" pTooltip="Удалить" class="p-button-icon-only" [showDelay]="1000" (onClick)="onDelete()"
      styleClass="p-button-danger p-button-sm"></p-button>
  </div>
</div>
