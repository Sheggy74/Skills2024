<p-card [header]="task.name" styleClass="custom-card" [style]="{ width: taskWidth+'px', background: 'var(--orange-500)', color: 'var(--primary-color-text)' }">
    <ng-template pTemplate="header">
    </ng-template>
    <p>
        {{task.description}}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p>Тематика: {{task.topic}}</p>    
            <p>{{task.datecreation}}</p>    
        </div>
    </ng-template>
</p-card>
