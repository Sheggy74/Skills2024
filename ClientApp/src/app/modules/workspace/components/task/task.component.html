<div class="bg-[#fff] m-2 hover:shadow-xl hover:m-1 transition-all rounded-md shadow-md">
  <div class="m-2">
    <div class="flex justify-between">
      <div class="flex flex-col">
        <span class="text-2xl basis-3/4 font-bold break-words overflow-scroll">{{task.name}}</span>
        <!-- {{task.name}} -->
        <div class="basis-1/4 flex gap-5">
          <span>{{task.dateCreation|date:"dd.MM.yyyy"}}</span>
          <span class="capitalize" [ngStyle]="priorityColor">{{priorityName}}</span>
        </div>
      </div>
      <div class="flex items-center justify-between flex-col gap-1">
        <div class="flex items-center flex-col gap-1">
          <button pButton pRipple pTooltip="Редактировать" [showDelay]="1000" *ngIf="isManagerOrAdmin"
            icon="pi pi-pencil" class="p-button-lg p-button-rounded p-button-primary p-button-text p-button-outlined"
            (click)="openEditSidebar()"></button>
          <button pButton pRipple pTooltip="Удалить" [showDelay]="1000" *ngIf="isManagerOrAdmin" icon="pi pi-trash"
            class="p-button-lg p-button-rounded p-button-danger p-button-text p-button-outlined"
            (click)="onDelete()"></button>
        </div>
        <button pButton pRipple *ngIf="isManagerOrAdmin && !isHaveExecutor" icon="pi pi-user" (click)="selectExecutorDialog.showDialog()"
          class="p-button-lg p-button-rounded p-button-success p-button-text p-button-outlined"></button>
         <p-avatar icon="pi pi-user" *ngIf="isHaveExecutor" class="mb-2" shape="circle" (click)="selectExecutorDialog.showDialog()"></p-avatar>
      </div>
    </div>
  </div>
</div>

<!-- Используем компонент боковой панели -->
<app-edit-task [(visible)]="editSidebarVisible" [task]="task" (saveChanges)="onSaveChanges($event)"></app-edit-task>
<app-select-executor [task]="task" #selectExecutorDialog [isManagerOrAdmin]="isManagerOrAdmin"></app-select-executor>
