<p-card [header]="task.name" styleClass="custom-card" [style]="{ width: taskWidth+'px', background: (this.taskColor ?? 'var(--orange-500)'), color: 'var(--primary-color-text)', height: '500px' }">
    <ng-template pTemplate="header">
    </ng-template>
    <p class="content">
        {{task.description}}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex flex-col justify-between gap-3 mt-1 h-full">
            <p class="text-wrap break-words">Тематика: {{task.topic}}</p>    
            <p>Датв создания: {{task.datecreation}}</p>
            <p-progressBar [value]="50" />
        </div>
    </ng-template>
</p-card>
