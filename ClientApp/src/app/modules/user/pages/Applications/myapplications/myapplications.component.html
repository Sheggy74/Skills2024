<div>
    <mat-tab-group>
        <mat-tab label="Все">

            <p-table #dt [value]="applications"  dataKey="id" [rowHover]="true"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [paginator]="true" currentPageReportTemplate="Показаны {first} с {last} по {totalRecords} записи"
            [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"  placeholder="Поиск..." />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <td>
                        <span class="p-column-title"></span>
                        <span [class]="'customer-badge status-' "></span>
                    </td>
             
             
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>
        

        </mat-tab>
        <mat-tab label="Утвержденные"></mat-tab>
        <mat-tab label="На согласовании"></mat-tab>
        <mat-tab label="Отклоненные"></mat-tab>
        <mat-tab label="Черновики"></mat-tab>
    </mat-tab-group>
</div>
