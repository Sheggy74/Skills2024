<section class="navigation-content  w-full">
  <div class="flex flex-row justify-end gap-2 p-2">
      <app-icon-button
        icon="add"
        (onClick)="onAdd()"
      >

      </app-icon-button>
      <app-icon-button
        icon="edit"
        [disabled]="this.experiment == undefined"
        (onClick)="onEdit()"
      >

      </app-icon-button>
      <app-icon-button
        icon="delete"
        [disabled]="this.experiment == undefined"
        (onClick)="onDelete()"
      >

      </app-icon-button>
  </div>

  <p-divider></p-divider>

  <app-experiments-list></app-experiments-list>

</section>
