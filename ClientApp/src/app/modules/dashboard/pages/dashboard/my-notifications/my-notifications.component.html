<section>
  <h2 class="mb-2">Мои уведомления</h2>
  <div class="flex flex-col overflow-auto">
    <div *ngFor="let notification of notifications" class="border rounded-md notification mb-2 p-2">
      <strong>{{(notification.created_at | date: "HH:mm dd.MM.y ") + ': '}}</strong>
      {{notification.message}}
    </div>
  </div>
</section>
