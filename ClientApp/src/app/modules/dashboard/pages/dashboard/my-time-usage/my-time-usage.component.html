<section>
  <div class="flex flex-row justify-between mb-2">
    <h2>Времени затрачено</h2>
  </div>
  <p-table [value]="tasks">
    <ng-template pTemplate="header">
      <tr>
        <th>Задача</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td>{{task.name}}</td>
        <td>{{task.time_spent | timeFormat}}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
