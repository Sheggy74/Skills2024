<section>
  <h2>Мои сообщения</h2>
  <div class="flex flex-col">
    <div *ngFor="let message of messages">
      <strong>
        {{'(' + (message.project | uppercase) + ' ' + message.created_by + ' ' + (message.created_at | date: "HH:mm
        dd.MM.yyyy") + ') '}}
      </strong>
      {{message.message}}
    </div>
  </div>
</section>
