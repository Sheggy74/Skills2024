<section>
  <h2 class="mb-2">Мои сообщения</h2>
  <div class="flex flex-col min-h-0 overflow-auto">
    <div *ngFor="let message of messages" class="border rounded-md chat mb-2 p-2">
      <strong>
        {{'(' + ((message.type == 1) ? 'Проект' : 'Задача') + ': '+ (message.name | uppercase) + ' ' +
        message.created_by + ' ' + (message.created_at | date: "HH:mm
        dd.MM.yyyy") + '): '}}
      </strong>
      {{message.message}}
    </div>
  </div>
</section>
